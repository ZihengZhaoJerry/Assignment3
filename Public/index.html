<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="controls">
        <button id="start-btn">Start Game</button>
        <button id="reset-btn">Reset Game</button>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>
    <div id="status">
        <p>Clicks: <span id="click-count">0</span></p>
        <p>Pairs Matched: <span id="pairs-matched">0</span></p>
        <p>Pairs Left: <span id="pairs-left">0</span></p>
        <p>Time Left: <span id="time-left">60</span>s</p>
    </div>
    <div id="game_grid"></div>
</body>

</html>
